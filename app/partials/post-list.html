<div id="recent" class="container-fluid">
  <div class="row-fluid" ng-repeat="post in posts">
    <div class="span6 post-summ">
      <h2><a href="/#/post/{{post._id}}">{{post.title}}</a></h2>
      <p>
        <span ng-repeat="author in post.authors">
        <!-- TODO: figure out how to get the author name here
            Possibly change the data model to store the entire User object in the Author array? -->
          {{author}}
        </span>
      </p>
      <h4>{{post.tldr}}</h4>
    </div>
  </div>
</div>
